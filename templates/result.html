<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h3 {
            color: #007bff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 16px;
        }

        .result-section {
            margin-top: 20px;
        }

        .result-section p {
            font-size: 18px;
            line-height: 1.6;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Prediction Result</h1>

        <div class="result-section">
            <h3>Plant Name:</h3>
            <p>{{ prediction['plant_name'] }}</p>

            <h3>Disease Name:</h3>
            <p>{{ prediction['disease_name'] }}</p>

            <h3>Remediation:</h3>
            <ul>
                {% for key, remediation in prediction['remediation'].items() %}
                    <li><strong>{{ key }}:</strong> {{ remediation }}</li>
                {% endfor %}
            </ul>
        </div>

        <a href="/" class="back-button">Go Back to Home</a>
    </div>

</body>
</html>
