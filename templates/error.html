<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Plant Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d9534f;
            font-size: 2em;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5bc0de;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
        }

        .btn:hover {
            background-color: #31b0d5;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Error Occurred</h1>
        
        <div class="error-message">
            <p><strong>Error Details:</strong></p>
            <p>{{ error_message }}</p>
        </div>

        <p>It seems something went wrong while processing your request. Please try again later or go back to the upload page to re-upload the image.</p>

        <a href="/" class="btn">Go Back to Upload</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 Plant Disease Detection</p>
    </div>

</body>
</html>
